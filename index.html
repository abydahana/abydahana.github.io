<!DOCTYPE html>
<html>
	<head>
		<title>
			Owned!
		</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#34495e" />
		<meta name="msapplication-navbutton-color" content="#34495e" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="#34495e" />
		<style type="text/css">
			html,
			body
			{
				min-height: 100%
			}

			body
			{
				margin: 0;
				background: #000;
				font-family: Open Sans, Segoe UI, sans-serif
			}

			@keyframes noise-anim
			{
				20%
				{
					clip: rect(100px, 9999px, 120px, 0)
				}
				40%
				{
					clip: rect(80px, 9999px, 10px, 0)
				}
				60%
				{
					clip: rect(60px, 9999px, 80px, 0)
				}
				80%
				{
					clip: rect(40px, 9999px, 60px, 0)
				}
				100%
				{
					clip: rect(20px, 9999px, 40px, 0)
				}
			}

			@keyframes noise-anim-2
			{
				10%
				{
					clip: rect(50px, 9999px, 40px, 0)
				}
				30%
				{
					clip: rect(10px, 9999px, 30px, 0)
				}
				50%
				{
					clip: rect(30px, 9999px, 60px, 0)
				}
				70%
				{
					clip: rect(90px, 9999px, 120px, 0)
				}
				90%
				{
					clip: rect(70px, 9999px, 10px, 0)
				}
			}
			
			.centered
			{
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			
			.glitched
			{
				color: #fff;
				font-size: 100px;
				position: relative;
				margin: 0 auto;
				text-align: center;
				width: 200px;
				position:relative
			}

			.glitched:after
			{
				content: attr(data-text);
				position: absolute;
				left: 2px;
				text-shadow: -2px 0 red;
				top: 0;
				color: #fff;
				background: #000;
				overflow: hidden;
				clip: rect(0, 900px, 0, 0);
				animation: noise-anim 1s infinite linear alternate-reverse
			}

			.glitched:before
			{
				content: attr(data-text);
				position: absolute;
				left: -2px;
				text-shadow: 2px 0 blue;
				top: 0;
				color: #fff;
				background: #000;
				overflow: hidden;
				clip: rect(0, 900px, 0, 0);
				animation: noise-anim-2 3s infinite linear alternate-reverse
			}
		</style>
	</head>
	<body>
		<div class="centered">
			<div class="glitched" data-text="Rrrr!">
				Rrrr!
			</div>
			<div style="text-align:center">
				<a href="//github.com/abydahana" style="color:#fff;text-decoration:none">
					Owned by @abydahana
				</a>
			</div>
		</div>
	</body>
</html>
